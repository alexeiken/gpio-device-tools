[binding1]
topic = test/value
pin = XIO-P4
invert = true

[binding2]
topic = test/value2
pin = XIO-P5

[mqtt]
# address of the broker to connect to. Defaults to localhost.
host = localhost
# port of the address broker to connect to. Defaults to 1883.
port = 1883

# MQTT client id
client_id = gio-device-tools
qos = 0
retain = true
keepalive = 60

#username=
#password=
